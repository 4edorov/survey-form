<!DOCTYPE html
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title" align="center">Survey Form</h1>
    <div class="form-layout">
      <p id="description" align="center">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form" class="form-flex">
        <div class="form-row">
          <div class="half-row name">
            <div class="field-name">*Name:</div>
          </div>
          <div class="half-row input">
            <input id="name" class="field-context" type="text" name="name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="half-row name">
            <div class="field-name">*Email:</div>
          </div>
          <div class="half-row input">
            <input id="email" class="field-context" type="email" name="email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="half-row name">
            <div class="field-name">*Age:</div>
          </div>
          <div class="half-row input">
            <input id="number" class="field-context" type="text" name="age" required pattern="[0-9]{0,2}">
          </div>
        </div>
        <input type="submit">
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
